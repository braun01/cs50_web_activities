<!DOCTYPE html>
<html>
    <head>
        <title>Guess</title>
        <script src="guess.js"></script>
        <link rel="stylesheet" href="guess.css">
    </head>
    <body>
        <div>
            <h1>Welcome to the guessing game!</h1>
            <p>I'm thinking of a number between 1 and 10,000...</p>
        </div>
        <div id="guess_div">
            <h3>Take a guess</h3>
            <form>
                <input id="guess" type="number" min="1" max="10000" autofocus />
            </form>
        </div>
        <div id="feedback">
        </div>
        <div id="won" style="display: none;">
            <h3>You Won!</h3>
        </div>
    </body>
</html>
