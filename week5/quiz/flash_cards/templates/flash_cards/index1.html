{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>

        <!-- Include necessary React libraries -->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">

        <!-- Use the text/babel type so babel will convert the jsx we write to plain javascript -->
        <script type="text/babel" src="{% static 'scripts/script1.js' %}"></script>
    </head>
    <body>
        <h1>Quizzlet Lite</h1>
        <div class="container">
            <div class="row">

                <div class="col-md">
                    <div class="row">
                        <h3>Correct</h3>
                        <hr>
                        <div id="correct-div"></div>
                    </div>
                    <div class="row">
                        <h3>Incorrect</h3>
                        <hr>
                        <div id="incorrect-div"></div>
                    </div>
                </div>

                <div class="col-md">
                    <div id="card-start-div"></div>
                </div>
            </div>
        </div>
    </body>
</html>
